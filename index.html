<!DOCTYPE html>
<html>
   <head>
      <title>HTML Meta Tag</title>
      <meta http-equiv = "refresh" content = "0; url = ./HomePage/Home.html" />
      <style type="text/css">
		p{
	           color: black; 
	           font-family: "Arial";
	           font-size: 30px;
	           margin: 10px 0 0 10px;
	           white-space: nowrap;
	           overflow: hidden;
	           width: 30em;
	          /* added animation property to show the character one at a time*/
	           animation: type 8s steps(60, end); 
	        }
	 
	        /*set the background colour of div element to black */
	        .wrapper {
	          background-color: transparent;
	         }
	 
	         @keyframes type{ 
	          from { 
	               width: 0; 
	               } 
	           }
	 
	</style>
   </head>
   <body>
	   	<div class="wrapper">
		    <p>WELCOME...</p>
		</div>
      
   </body>
</html>
